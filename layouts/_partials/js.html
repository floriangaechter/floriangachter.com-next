{{ with resources.Get "js/theme.js" }}
  {{ if hugo.IsDevelopment }}
    <script src="{{ .RelPermalink }}"></script>
  {{ else }}
    {{ with . | minify | fingerprint }}
      <script
        src="{{ .RelPermalink }}"
        integrity="{{ .Data.Integrity }}"
        crossorigin="anonymous"
      ></script>
    {{ end }}
  {{ end }}
{{ end }}
